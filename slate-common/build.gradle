
dependencies {
    //required
    compile "com.github.shepherdviolet:thistle:$version_thistle"
    implementation "ch.qos.logback:logback-classic:$version_logback"

    //optional
    implementation "org.springframework:spring-context:$version_spring"
    implementation "javax.servlet:javax.servlet-api:$version_servlet"
    implementation "com.squareup.okhttp3:okhttp:$version_okhttp"
    implementation "com.jcraft:jsch:$version_jsch"
    implementation "redis.clients:jedis:$version_jedis"

    //test
    testImplementation "junit:junit:$version_junit"
}
